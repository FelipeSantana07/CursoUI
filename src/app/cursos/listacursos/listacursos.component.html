<mat-card>
  <div class="centralizar">
<mat-card-title>
  Lista de cursos
</mat-card-title>
<mat-card-subtitle>
  cursos presenciais
</mat-card-subtitle>
</div>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomecurso">
    <th mat-header-cell *matHeaderCellDef> Nome do  curso </th>
    <td mat-cell *matCellDef="let curso"> {{curso.nomecurso}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card-footer>Informações meramente ilustrativas</mat-card-footer>
</mat-card>
