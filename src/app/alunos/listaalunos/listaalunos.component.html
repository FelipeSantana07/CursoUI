<mat-card>
  <div class="centralizar">
<mat-card-title>
  Lista dos aluno
</mat-card-title>
<mat-card-subtitle>
  diurno
</mat-card-subtitle>
</div>

<table mat-table [dataSource]="alunos" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomealuno">
    <th mat-header-cell *matHeaderCellDef> Nome do  Alunos </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.nomealuno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card-footer>Informações meramente ilustrativas</mat-card-footer>
</mat-card>
